<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="/icon-192.png" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <!-- Updated Viewport for iOS 15+ Keyboard handling -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Onyx Chat PWA" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- iOS Specific PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Onyx" />
    <meta name="format-detection" content="telephone=no" />

    <title>Onyx Chat</title>
    <!-- Tailwind CDN is useful for rapid prototyping, but normally handled by postcss in build. Keeping for safety if local build fails css. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: '#000000',
              surface: '#09090b', // zinc-950
              border: '#27272a', // zinc-800
              accent: '#ffffff',
              muted: '#71717a', // zinc-500
            },
            fontFamily: {
              sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <!-- REMOVED importmap to prevent duplicate React instances (CDN vs Local) -->
<script type="importmap">
{
  "imports": {
    "firebase/": "https://esm.sh/firebase@^12.7.0/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body class="bg-background text-white h-[100dvh] w-screen flex flex-col overflow-hidden">
    <div id="root" class="flex-1 h-full w-full flex flex-col"></div>
    <!-- VITAL: Points to src/index.tsx -->
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
